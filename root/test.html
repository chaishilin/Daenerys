<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/logPage.js"></script>
    <title>Title</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark  fixed-top">
            <!--brand-->
            <a class="navbar-brand text-muted">京东商品查询</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#some">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="some" style="font-size: large">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#regist">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#iforgot">找回密码</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Tab panes -->


        <br>
        <br>
        <br>
        <div class="tab-content" style="font-size: large">
            <div class="tab-pane active container" id="home">
                <div class="card bg-dark text-white">
                    <div class="card-header">用户登录</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" class="form-control" id="log-username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码：</label>
                                <input type="password" class="form-control" id="log-pwd">
                            </div>
                            <div class="form-group">
                                <label for="text">验证码：</label>
                                <p><img id=cap-image src="" alt="Captcha image">
                                    <strong style="font-size: 20px" onclick="reloadVerify()">重新加载</strong>
                                </p>
                                <input type="text" class="form-control" id="log-vcode">
                            </div>
                            <p><strong id="logAlert"> </strong></p>
                            <button type="button" class="btn btn-primary" onclick="logVerify()">登录</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane container" id="regist">
                <div class="card bg-dark text-white ">
                    <div class="card-header">注册</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" class="form-control" id="regist-username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码：</label>
                                <input type="password" class="form-control" id="regist-pwd" onkeyup="pwdConfirm()">
                            </div>
                            <div class="form-group">
                                <label for="pwd">重复密码：</label>
                                <a id="pwdHint" style="color: red"></a>
                                <input type="password" class="form-control" id="regist-pwd2" onkeyup="pwdConfirm()">
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <a id="emailHint" style="color: red"></a>
                                <input type="text" class="form-control" id="regist-email" onkeyup="regexEmail(this.value)">
                            </div>
                            <p><strong id="registAlert"> </strong></p>
                            <button type="button" class="btn btn-primary" onclick="regist()">提交信息</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane container" id="iforgot">
                <div class="card bg-dark text-white">
                    <div class="card-header">找回密码（功能未做）</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">请输入注册邮箱：</label>
                                <input type="text" class="form-control" id="forgot-email">
                                <br>
                                <button type="button" class="btn btn-primary" onclick="sendEmail()">发送验证</button>
                                <a id="forgot-email-hint"></a>
                            </div>
                            <div class="form-group">
                                <label for="vcode">邮箱收到的验证码：</label>
                                <input type="text" class="form-control" id="forgot-vcode">
                            </div>
                            <div class="form-group">
                                <label for="vcode">新密码：</label>
                                <input type="text" class="form-control" id="new-passwd">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="reWritePasswd()">提交信息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
