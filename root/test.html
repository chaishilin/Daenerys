<head>

    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <title>Title</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark  fixed-top">
            <!--brand-->
            <a class="navbar-brand text-muted">京东商品查询</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#some">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="some" style="font-size: large">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#home">登录</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#regist">注册</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#iforgot">找回密码</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Tab panes -->
        <script>
            //log function
            function getNewCapId() {
                $.get("/captcha/newId",
                    function (data) {
                        //console.log("change ",capId,"to ",data)
                        capId = data;
                        document.getElementById("cap-image").src = "/captcha/"+capId+".png"
                    }
                )
            }
            function reloadVerify() {
                var cap,src;
                var reload = "reload=" + (new Date()).getTime();
                cap = document.getElementById("cap-image");
                src=cap.src;
                var p = src.indexOf('?');
                if (p >= 0) {
                    src = src.substr(0, p);
                }
                cap.src = src + "?" + reload
            }
            function capVerify() {
                var vcode,text;
                vcode = document.getElementById("log-vcode").value;
                $.post("/process",
                    {
                        captchaId:capId,
                        captchaSolution:vcode
                    },function (data) {
                        console.log(data)
                        if(data!="true"){
                            getNewCapId()
                            text = "验证码错误";
                        }else {
                            text = "登录成功";
                            location="/hello"
                        }
                        document.getElementById("logAlert").innerHTML = text;
                    })
            }
            function logVerify() {
                //console.log("pwdVerify")
                var pwd,name,text;
                pwd = document.getElementById("log-pwd").value;
                name = document.getElementById("log-username").value;
                $(document).ready(function () {
                    $.post("/",
                        {
                            name:name,
                            pwd:pwd
                        },
                        function (data) {
                            //console.log(data)
                            if (data == "true"){
                                capVerify()
                            }else{
                                text = "请输入正确的用户名和密码";
                            }
                            document.getElementById("logAlert").innerHTML = text;
                        })
                })
            }
        </script>
        <script>
            getNewCapId()
            var capId;
        </script>

        <script>
            //regist
            function regist() {
                var username,passwd,passwd2,email,vcode;
                username = document.getElementById("regist-username").value;
                passwd = document.getElementById("regist-pwd").value;
                passwd2 = document.getElementById("regist-pwd2").value;
                email = document.getElementById("regist-email").value;
                if (passwd != passwd2){
                    document.getElementById("registAlert").innerText = "密码不一致！";
                }else if(!regexEmail(email)){
                    document.getElementById("registAlert").innerText = "邮箱地址无效！";
                }else{
                    usernameVerify(username,passwd,email);
                }
            }
            function usernameVerify(username,passwd,email) {
                $.post('/regist',{
                    username:username,
                    passwd:passwd,
                    email:email
                },function (data) {
                        if (data == "exist") {
                            text = "用户名已被占用";
                        } else {
                            text = "注册成功！";
                        }
                    document.getElementById("registAlert").innerText = text;
                    }
                )
            }
            function regexEmail(email) {
                re = /^[0-9a-zA-Z]+([\.-_0-9a-zA-Z])*@([a-zA-Z0-9]+\.)+[a-zA-Z0-9]{2,4}$/
                return re.test(email)
            }
        </script>
        <br>
        <br>
        <br>
        <div class="tab-content" style="font-size: large">
            <div class="tab-pane active container" id="home">
                <div class="card bg-dark text-white">
                    <div class="card-header">用户登录</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" class="form-control" id="log-username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码：</label>
                                <input type="password" class="form-control" id="log-pwd">
                            </div>
                            <div class="form-group">
                                <label for="text">验证码：</label>
                                <p><img id=cap-image src="" alt="Captcha image">
                                    <strong style="font-size: 20px" onclick="reloadVerify()">重新加载</strong>
                                </p>
                                <input type="text" class="form-control" id="log-vcode">
                            </div>
                            <p><strong id="logAlert"> </strong></p>
                            <button type="button" class="btn btn-primary" onclick="logVerify()">登录</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="tab-pane container" id="regist">
                <div class="card bg-dark text-white ">
                    <div class="card-header">注册</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <input type="text" class="form-control" id="regist-username">
                            </div>
                            <div class="form-group">
                                <label for="pwd">密码：</label>
                                <input type="password" class="form-control" id="regist-pwd">
                            </div>
                            <div class="form-group">
                                <label for="pwd">重复密码：</label>
                                <input type="password" class="form-control" id="regist-pwd2">
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <input type="text" class="form-control" id="regist-email">
                            </div>
                            <p><strong id="registAlert"> </strong></p>
                            <button type="button" class="btn btn-primary" onclick="regist()">提交信息</button>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-pane container" id="iforgot">
                <div class="card bg-dark text-white">
                    <div class="card-header">找回密码（功能未做）</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="email">请输入注册邮箱：</label>
                                <input type="text" class="form-control" id="forgot-email">
                            </div>
                            <div class="form-group">
                                <label for="vcode">邮箱收到的验证码：</label>
                                <input type="text" class="form-control" id="forgot-vcode">
                            </div>
                            <button type="button" class="btn btn-primary" onclick="alert('该功能尚未完成')">提交信息</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
