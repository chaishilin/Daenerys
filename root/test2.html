<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="/static/queryPage.js"></script>

    <title>Title</title>
</head>

<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark  fixed-top">
            <!--brand-->
            <a class="navbar-brand text-muted" >京东商品查询</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#some">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="some">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#class">分类管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#goods">商品管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link " data-toggle="tab" href="#user">用户管理</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Tab panes -->
        <br>
        <br>
        <br>



        <div class="tab-content">
            <div class="tab-pane active container" id="class">
                <div class="card bg-dark text-white">
                    <div class="card-header">分类管理/查询</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="classinfo">输入查询的分类id或名称(如'1','书刊'等)：</label>
                                <input type="text" class="form-control" id="classinfo">
                            </div>
                            <button type="button"class="btn btn-primary" onclick="classQuery()">查询</button>
                        </form>
                    </div>
                    </div>
                <br>
                <div id = "classTemp"></div>


            </div>

            <div class="tab-pane container" id="goods">
                <div class="card bg-dark text-white">
                    <div class="card-header">商品管理/查询</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">输入查询的商品id或名称(如'1','iPhone'等)：</label>
                                <input type="username" class="form-control" id="goodsInfo">
                            </div>
                            <button type="button"class="btn btn-primary" onclick="goodsQuery()"> 查询</button>
                        </form>
                    </div>
                </div>
                <br>
                <div id = "goodsTemp"></div>
            </div>
            <div class="tab-pane container" id="user">
                <div class="card bg-dark text-white">
                    <div class="card-header">用户管理</div>
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <label for="username">用户名：</label>
                                <a id="user_name">{{.Username}}</a>
                            </div>
                            <div class="form-group">
                                <label for="email">邮箱：</label>
                                <a id="user_email">{{.Emailaddr}}</a>
                            </div>
                            <div class="form-group">
                                <label for="vcode">原密码：</label>
                                <input type="vcode" class="form-control" id="old_passwd">
                            </div>
                            <div class="form-group">
                                <label for="vcode">新密码：</label>
                                <input type="vcode" class="form-control" id="new_passwd">
                            </div>
                            <button type="button"class="btn btn-primary" onclick="changePasswd()">确认修改</button>
                            <button type="button"class="btn btn-primary"  onclick="location='/'">退出登录</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
